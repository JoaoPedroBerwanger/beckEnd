<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sistema de Vendas - Login</title>
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>

  <body class="bg">
    <div class="card">
      <h2>Acesso ao Sistema</h2>
      <div id="erro" class="error" style="display: none"></div>

      <form method="POST" action="funcoes.php">
        <input type="hidden" name="acao" value="entrar" />
        <label for="login">Usuário</label>
        <input type="text" id="login" name="login" required />
        <div id="ok" class="notice" style="display: none"></div>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <div class="actions">
          <button type="submit">Entrar</button>
          <a href="cadastrar_usuario.php" class="button">Novo usuário</a>
        </div>
      </form>
    </div>

    <script>
      const p = new URLSearchParams(location.search);
      if (p.get("erro") === "1") {
        const e = document.getElementById("erro");
        e.textContent = "Usuário ou senha inválidos.";
        e.style.display = "block";
      }
      if (p.get("cad") === "ok") {
        const o = document.getElementById("ok");
        o.textContent = "Usuário cadastrado com sucesso! Faça login.";
        o.style.display = "block";
      }
    </script>
  </body>
</html>
